<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<header id="header">
				<nav class="navbar">
					<div class="logo">
						<a href="/">track<span class="large">X</span>pense</a>
					</div>
					<div class="info">
						<p>Total Expense: <span class="amount" id="total-amount">00.00</span></p>
						<button type="button" class="button" id="open">Add Expense +</button>
					</div>
				</nav>
			</header>
			<main id="main">
				<div class="intro">
					<h1>Track Your Regular Expenses.</h1>
					<p>Don't waste your wealth on unnecessary things!</p>
				</div>
				
				<!-- Filter Section -->
				<div class="filter-section">
					<label for="filter">Filter by category:</label>
					<select id="filter" class="filter-select">
						<option value="all">All Categories</option>
						<option value="food">Food</option>
						<option value="transport">Transport</option>
						<option value="entertainment">Entertainment</option>
						<option value="etc">Etc.</option>
					</select>
				</div>
				
				<div class="expense-list">
					<ul id="expense-list">
						<li class="head">
							<div>ID</div>
							<div>Amount</div>
							<div>Category</div>
							<div>Description</div>
							<div>Actions</div>
						</li>
					</ul>
				</div>
			</main>

			<section id="form-modal">
				<div class="form-container">
					<form>
						<h3>Add New Expense</h3>
						<label for="amount">
							<span>Amount</span>
							<input id="amount" type="number" name="amount" min="0.01" step="0.01" required />
						</label>

						<label for="category">
							<span>Category</span>
							<select name="category" id="category" required>
								<option value="">Select One</option>
								<option value="food">Food</option>
								<option value="transport">Transport</option>
								<option value="entertainment">Entertainment</option>
								<option value="etc">Etc.</option>
							</select>
						</label>

						<label for="description">
							<span>Description</span>
							<input id="description" type="text" name="description" required />
						</label>

						<button type="submit" class="button" id="add">Add Expense</button>
						<button type="button" class="button" id="update">Update Expense</button>
					</form>
					<button type="button" class="close" id="close">X</button>
				</div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
